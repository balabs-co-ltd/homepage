sonar.projectKey=homepage
sonar.projectName=bclabs homepage
sonar.projectVersion=0.0.1
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.spec.js,src/**/*.spec.jsx,src/**/*.test.js,src/**/*.test.jsx,src/**/*.test.ts,src/**/*.test.tsx
